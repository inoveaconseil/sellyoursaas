  ##### apache2/php.ini
  - name: Check or update upload_max_filesize php.ini
    ini_file:
      path: /etc/php/7.0/apache2/php.ini
      section: PHP
      option: upload_max_filesize
      value: 25M
      backup: yes
    when: 
      - php70 is defined

  - name: Check or update post_max_size php.ini
    ini_file:
      path: /etc/php/7.0/apache2/php.ini
