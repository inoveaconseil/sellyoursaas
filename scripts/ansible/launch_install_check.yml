- name: Apt install packages
  hosts: '{{target}}'
  become: yes
  become_method: sudo
  become_user: root
  tasks:

  ##### Misc packages
  - name: Launch apt for misc packages
    apt:
      pkg:
      - ntp 
      - git
      - ghostscript 
      - gzip 
      - zip
      - zstd 
      - memcached 
      - ncdu
      - duc
      - iotop
      - acl
      - snapd
    register: command_output

  - debug:
      var: command_output.stdout_lines


  ##### For APACHE
  - name: Launch apt for apache packages
    apt:
      pkg:
      - apache2
      - apache2-bin
      - lynx 
    register: command_output
    when: 
      - apache is defined

  - debug:
      var: command_output.stdout_lines



  ##### For PHP 7.0
