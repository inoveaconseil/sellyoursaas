# The user admin must be into the group www-data (group of the SSL certificate so apache can read them)
# TODO Remove the group www-data for the user admin ?
# TODO Remove sshkey to user ubuntu
- name: Check/Fix OS unix accounts
  hosts: '{{target}}'
  become: yes
  become_method: sudo
  become_user: root
  tasks:
  - name: Add user admin to the www-data group
    user: 
      name: "admin"
      groups: www-data
      append: yes     
